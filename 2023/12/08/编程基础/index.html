                <h1>编程基础</h1>
<h2 id="c-语法">c++ 语法</h2>
<h3 id="else-if">else if</h3>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-keyword">if</span> ()<br>&#123;<br>    ;<br>&#125;<br><span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ()<br>&#123;<br>    ;<br>&#125;<br><span class="hljs-keyword">else</span><br>&#123;<br>    ;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="三目运算符">三目运算符</h3>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs cpp">条件 ? 值<span class="hljs-number">1</span> : 值<span class="hljs-number">2</span><br></code></pre></td></tr></table></figure>
<ul>
<li>条件为真时，返回 值1，条件为假时，返回 值2</li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">max</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">return</span> a &gt; b ? a : b;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="无穷大-小">无穷大(小)</h3>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> left = INT_MAX, down = INT_MAX;<br>    <span class="hljs-type">int</span> right = INT_MIN, up = INT_MIN;<br><br>    <span class="hljs-type">int</span> x, y;<br>    <span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>)<br>    &#123;<br>        cin &gt;&gt; x &gt;&gt; y;<br>        <span class="hljs-keyword">if</span> (x == <span class="hljs-number">0</span> &amp;&amp; y == <span class="hljs-number">0</span>)<br>            <span class="hljs-keyword">break</span>;<br><br>        left = <span class="hljs-built_in">min</span>(left, x);<br>        down = <span class="hljs-built_in">min</span>(down, y);<br><br>        right = <span class="hljs-built_in">max</span>(right, x);<br>        up = <span class="hljs-built_in">max</span>(up, y);<br>    &#125;<br><br>    cout &lt;&lt; left &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; down &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; endl;<br>    cout &lt;&lt; right &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; up &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; endl;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h2 id="stl">stl</h2>
<h3 id="string">string</h3>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> count[<span class="hljs-number">10</span>] = &#123;<span class="hljs-number">0</span>&#125;;<br><br>    string s;<br>    cin &gt;&gt; s;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; s.<span class="hljs-built_in">length</span>(); i++)<br>    &#123;<br>        <span class="hljs-type">int</span> n = s[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br><br>        <span class="hljs-keyword">if</span> (<span class="hljs-number">0</span> &lt;= n &amp;&amp; n &lt; <span class="hljs-number">10</span>)<br>            count[n]++;<br>    &#125;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)<br>        cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&#x27;:&#x27;</span> &lt;&lt; count[i] &lt;&lt; <span class="hljs-string">&#x27;,&#x27;</span>;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="list">list</h3>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">101</span>;<br><span class="hljs-type">int</span> age_cnt[N];<br><br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> n;<br>    cin &gt;&gt; n;<br><br>    <span class="hljs-type">int</span> age;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++)<br>    &#123;<br>        cin &gt;&gt; age;<br>        age_cnt[age]++;<br>    &#125;<br><br>    list&lt;<span class="hljs-type">int</span>&gt; cnt_age[n + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-type">int</span> cnt;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt; N; i++)<br>    &#123;<br>        cnt = age_cnt[i];<br>        cnt_age[cnt].<span class="hljs-built_in">push_back</span>(i);<br>    &#125;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt;= n; i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (cnt_age[i].<span class="hljs-built_in">size</span>() &gt; <span class="hljs-number">0</span>)<br>        &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> age: cnt_age[i])<br>                cout &lt;&lt; <span class="hljs-string">&quot;教龄: &quot;</span> &lt;&lt; age &lt;&lt; <span class="hljs-string">&quot; 人数: &quot;</span> &lt;&lt; i &lt;&lt; endl;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="unordered-map">unordered_map</h3>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs cpp">unordered_map&lt;string, <span class="hljs-type">int</span>&gt; dict =<br>        &#123;<br>                &#123;<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-number">1</span>&#125;,<br>                &#123;<span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-number">2</span>&#125;,<br>                &#123;<span class="hljs-string">&quot;c&quot;</span>, <span class="hljs-number">3</span>&#125;<br>        &#125;;<br><br>dict[<span class="hljs-string">&quot;d&quot;</span>] = <span class="hljs-number">4</span>;<br>dict[<span class="hljs-string">&quot;d&quot;</span>]++;<br><br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> p : dict)<br>    cout &lt;&lt; p.first &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; p.second &lt;&lt; endl;<br><br>cout &lt;&lt; dict[<span class="hljs-string">&quot;e&quot;</span>] &lt;&lt; endl;<br><span class="hljs-comment">// 没有, 自动创建值为 0 的键值对</span><br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> p : dict)<br>    cout &lt;&lt; p.first &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; p.second &lt;&lt; endl;<br>    <br><span class="hljs-comment">//    0</span><br><span class="hljs-comment">//    e 0</span><br><span class="hljs-comment">//    c 3</span><br><span class="hljs-comment">//    b 2</span><br><span class="hljs-comment">//    d 5</span><br><span class="hljs-comment">//    a 1</span><br></code></pre></td></tr></table></figure>
